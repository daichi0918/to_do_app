<!DOCTYPE html>
<html>
    <head>
      <title>to_do_app</title>
      <script type="text/javascript">
      function Check(){
	var checked = confirm("本当に削除しますか")
	if (checked == true) {
           return true;
	 }
      else{
           return false;
        } 
     }
      </script>
<meta name="viewport" content="width=device-width, initial-scale=1">  
   <link rel="stylesheet" href="css/bootstrap.css">
   <script type="text/javascript" src="js/bootstrap.js"></script>

    </head>
    <body>
    <h1>To do リスト</h1>
    <img src="/static/images/promise.jpg" alt="名言"width='400'height='300'>
    <form action="/add" method="post">
        <input type="text" name="title" placeholder="title">
        <input type="text" name="body" placeholder="detail">
        <input class="btn btn-primary" type="button" value="追加">
    </form>
     <form action="/update" method="post" id="update">
        <input type="text" name="title" placeholder="title">
        <input type="text" name="body" placeholder="detail">
        <input type="submit" value="更新">
    </form>
    <form action="/delete" method="post" id="delete">
        <input type="submit" value="Delete Selected All Listi"onClick="return Check()">
    </form>
    {% for yarukoto in all_yarukoto %}
    <div>
       <input type="radio" name="update" form="update" value={{yarukoto.id}}>
       <input type="checkbox" name="delete" form="delete" value={{yarukoto.id}}>
       {{yarukoto.title}}：{{yarukoto.body}}
    </div>
    {% endfor %}
    </body>
</html>
