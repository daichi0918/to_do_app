<!DOCTYPE html>
<html>
    <head>
      <title>to_do_app</title>
      <script type="text/javascript">
      function Check(){
	var checked = confirm("本当に削除しますか")
	if (checked == true) {
           return true;
	 }
      else{
           return false;
        } 
     }
      </script>
<style>
h1{
	text-align:center;
}
body{
	background-image:url(/static/images/images.jpeg);
	background-size:cover;
	padding-top:300px
}
</style>
<link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    </head>
 <body style="font-family:'Caveat', cursive;">
 <div class="container">
  <div class="row">
    <h1 class="col-sm">
    </h1>
    <h1 style="color:white" class="col-sm">
   To do List 
   </h1>
    <h1 class="col-sm">
    </h1>
  </div>
</div>
<div class="container">
  <div class="row">
     <div class="col-sm" style="text-align:center">
    </div>
    <div class="col-sm-8" style="text-align:center">	
    <form action="/add" method="post" class="form-inline justify-content-center">
        <input type="text" name="title" placeholder="title">
        <input type="text" name="body" placeholder="detail">
        <input type="submit" value="Add"class="btn btn-outline-primary">
    </form>
    </div>
    <div class="col-sm" style="text-align:center">
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
     <div class="col-sm" style="text-align:center">
     </div>
     <div class="col-sm-8" style="text-align:center">
     <form action="/update" method="post" id="update" class="form-inline justify-content-center">
        <input type="text" name="title" placeholder="title">
        <input type="text" name="body" placeholder="detail">
        <input  type="submit" value="Update"class="btn btn-outline-success">  
     </form>
     </div>
     <div class="col-sm" style="text-align:center">
     </div>
  </div>
</div>
    <form action="/delete" method="post" id="delete"class="form-inline justify-content-center">
        <input type="submit"class = "btn btn-outline-danger" value="Delete Selected All List"onClick="return Check()">
    </form>
    {% for yarukoto in all_yarukoto %}

<div class="container">
  <div class="row">
     <div class="col-sm" style="text-align:center">
     </div>
     <div class="col-sm" style="color:white">
<input type="radio" name="update" form="update" value={{yarukoto.id}}>
<input type="checkbox" name="delete" form="delete" value={{yarukoto.id}}>

       {{yarukoto.title}}：{{yarukoto.body}}
      </div>    
     <div class="col-sm" style="text-align:center">
     </div>
  </div>
</div>

    {% endfor %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </body>
</html>
